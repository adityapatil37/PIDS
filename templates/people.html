<!DOCTYPE html>
<html>
<head>
  <title>Registered People</title>
  <style>
    .person { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 8px; }
    .images { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .images img { width: 120px; border-radius: 6px; }
    .actions { margin-top: 10px; }
    .actions a {
      padding: 8px 15px;
      margin-right: 10px;
      text-decoration: none;
      border-radius: 6px;
      color: white;
    }
    .edit-btn { background: #28a745; }
    .delete-btn { background: #dc3545; }
  </style>
</head>
<body>
  <h1>Registered People</h1>
  <a href="/">Home</a>
  {% for person in people %}
    <div class="person">
      <h2>{{ person['name'] }} ({{ person['role'] }})</h2>
      <p>Enrolled: {{ person['registered_at'] }}</p>
      <div class="images">
        {% for img in person['images'] %}
          <img src="{{ '/' + img }}" alt="photo">
        {% endfor %}
      </div>
      <div class="actions">
        <a href="/edit/{{ person['_id'] }}" class="edit-btn">‚úèÔ∏è Edit</a>
        <a href="/delete/{{ person['_id'] }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this person?')">üóëÔ∏è Delete</a>
      </div>
    </div>
  {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Enrollment</title>
  <style>
    /* --- General Body & Font Styles --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* --- Main Container --- */
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
    }

    p {
      font-weight: 500;
      color: #555;
      margin-top: 25px;
      margin-bottom: 15px;
    }
    
    hr {
      border: 0;
      border-top: 1px solid #e0e0e0;
      margin: 30px 0;
    }

    /* --- Form Styling --- */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box; /* Important for padding and width */
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    /* --- Image Selection Grid --- */
    .crop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
    }

    .crop-card {
      position: relative;
      cursor: pointer;
      display: block;
    }
    
    .crop-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }
    
    .crop-card:hover img {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Hide the default checkbox */
    .crop-card input[type="checkbox"] {
      display: none;
    }

    /* Style the image when its checkbox is checked */
    .crop-card input[type="checkbox"]:checked + img {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      transform: scale(1.05);
    }

    /* --- Button and Link Styling --- */
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    
    .home-link {
        display: block;
        text-align: center;
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        margin-top: 20px;
    }
    
    .home-link:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Enroll New Person</h2>
  <form method="post" action="/enroll" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" name="role" required>
    </div>

    <p>Select saved crops (optional):</p>
    <div class="crop-grid">
      {% for img in crops %}
        <label class="crop-card">
          <input type="checkbox" name="selected" value="{{ img }}">
          <img src="{{ url_for('crops', filename=img) }}" alt="Crop Image">
        </label>
      {% endfor %}
    </div>

    <p>Or upload new images (optional, multiple allowed):</p>
    <input type="file" name="uploads" multiple accept="image/*">

    <button type="submit">Enroll Person</button>
  </form>
  <hr>
  <a href="/" class="home-link">Home</a>
</div>

</body>
</html>
